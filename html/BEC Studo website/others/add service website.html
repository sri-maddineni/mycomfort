<html>

<body>
    <h1>Add a service to website</h1>
    <form>
        <label for="text">Enter title:</label>
        <input type="text" id="title" name="title" />
        <br /><br />
        <label for="text">Enter img link:</label>
        <input type="text" id="img" name="img" width="2000px" />
        <br /><br />
        <label for="text">Enter category:</label>
        <input type="text" id="category" name="category" width="2000px" />
        <br /><br />
        <label for="text">Enter des:</label>
        <input type="text" id="des" name="des" width="2000px" />
        <br /><br />
        <label for="text">Enter contact:</label>
        <input type="text" id="contact" name="contact" width="2000px" />
        <br /><br />
        <label for="text">Enter name:</label>
        <input type="text" id="name" name="name" width="2000px" />
        <br /><br />
        <label for="text">Enter rating:</label>
        <input type="text" id="rating" name="rating" width="2000px" />
        <br /><br />
        <label for="text">Enter support:</label>
        <input type="text" id="support" name="support" width="2000px" />
        <br /><br />

        


        <button type="button" id="submit" name="submit">Submit</button>

        <h3><pre>categories available are: auto food med ele studio computers furniture clothing xerox lc gc fg</pre></h3>
    </form>

    <script type="module">
        // Import the functions you need from the SDKs you need

            authDomain: "bec-hostels-64d05.firebaseapp.com",

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        submit.addEventListener("click", (e) => {


            var title = document.getElementById("title").value;

            var img = document.getElementById("img").value;

            var category = document.getElementById("category").value;

            var des = document.getElementById("des").value;

            var contact = document.getElementById("contact").value;

            var name = document.getElementById("name").value;

            var rating = document.getElementById("rating").value;

            var support = document.getElementById("support").value;

            category = category.trim()

            var date = new Date()
            date=date.toString().substr(0, 10)


            let path = `/becstuoweb/navigation/others/services/${category}`;

            addDoc(collection(db, path),
                {
                    date: date,
                    rating:rating,
                    support:support,
                    name:name,
                    des: des,
                    title: title,
                    img: img,
                    category: category,
                    contact:contact

                });

            alert("Done!");
        });
