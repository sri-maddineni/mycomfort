<!DOCTYPE html>
<html>
<head>
  <title>Document Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    
    .card{
      margin: 10px;
      padding: 10px;
      background-color: beige;
    }
  </style>
</head>
<body>
  <div id="documents"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // Initialize Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyDfoLhNUyS7zbNjivJJFRBaWoVOfm-3qGQ",
  authDomain: "bec-data-e08b7.firebaseapp.com",
  projectId: "bec-data-e08b7",
  storageBucket: "bec-data-e08b7.appspot.com",
  messagingSenderId: "1013867994146",
  appId: "1:1013867994146:web:a3b17573525587fcfbbe7b",
  measurementId: "G-K18YZC8FGQ"
    };
    firebase.initializeApp(firebaseConfig);

    // Get the Firestore database instance
    var db = firebase.firestore();

    

    // Retrieve documents from Firestore
    db.collection("/App/students/all").get().then(function(querySnapshot) {
      var documentsDiv = document.getElementById("documents");

      querySnapshot.forEach(function(doc) {
        var documentData = doc.data();

        var d1=document.createElement("div");
        d1.className="card";

        var d2=document.createElement("div");
        d2.className="row no-gutters";

        var d3=document.createElement("div");
        d3.className="col-md-4";

        var image=document.createElement("img");
        image.src=documentData.pic;
        image.className="card-img";
        image.alt="picture";
        image.setAttribute("style","width:100px");

        var d4=document.createElement("div");
        d4.className="col-md-8";

        var d5=document.createElement("div");
        d5.className="card-body";

        var reg=document.createElement("h5");
        reg.className="card-title";
        reg.textContent=documentData.reg;

        var name=document.createElement("p");
        name.textContent=documentData.name;
        name.className="card-text";


        var father=document.createElement("p");
        father.textContent=documentData.father;
        father.className="card-text";

        d3.appendChild(image);
        d2.appendChild(d3);
        

        d5.appendChild(reg);
        d5.appendChild(name);
        d5.appendChild(father);

        d4.appendChild(d5);
        d2.appendChild(d4);

        d1.appendChild(d2);









        
        
        documentsDiv.appendChild(d1);
      });
    });
  </script>
</body>
</html>
